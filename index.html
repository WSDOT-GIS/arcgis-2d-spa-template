<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.svg" type="text/xml+svg" />
  <title>%VITE_APP_TITLE%</title>
</head>

<!-- 
The "calcite-mode-auto" CSS class makes Calcite automatically
load dark/light theme matching user's preferred settings.
 -->

<body class="calcite-mode-auto">
  <calcite-shell>
    <calcite-shell-panel slot="header">
      <h1>%VITE_APP_TITLE%</h1>
    </calcite-shell-panel>

      <!-- This is the map. It is set to be centered on WA. -->
      <arcgis-map basemap="hybrid" center="-120.85,47.295" zoom="7">

        <!--
    Add map components.
    Small components (e.g., ones that are just single buttons) are placed
    directly on the map.
    Ones that are more complex are placed in an "arcgis-expand" component.
    -->

        <!-- Top-leading -->
        <arcgis-zoom position="top-leading"> </arcgis-zoom>
        <arcgis-home position="top-leading"></arcgis-home>
        <arcgis-locate position="top-leading"></arcgis-locate>
        <arcgis-expand position="top-leading">
          <arcgis-distance-measurement-2d unit="us-feet"></arcgis-distance-measurement-2d>
        </arcgis-expand>


        <!-- Top-trailing -->
        <arcgis-expand position="top-trailing">
          <arcgis-search></arcgis-search>
        </arcgis-expand>
        <arcgis-expand position="top-trailing">
          <arcgis-layer-list visibility-appearance="checkbox" drag-enabled></arcgis-layer-list>
        </arcgis-expand>
        <arcgis-expand position="top-trailing">
          <arcgis-legend />
        </arcgis-expand>
        <arcgis-expand position="top-trailing">
          <arcgis-basemap-gallery></arcgis-basemap-gallery>
        </arcgis-expand>

        <!-- Bottom-leading -->
        <arcgis-scale-bar position="bottom-leading" unit="dual"></arcgis-scale-bar>

      </arcgis-map>
  </calcite-shell>
  <!-- Load the module with our custom code. -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
